<!DOCTYPE html>
<html>
  <head>
    <title>Anonymous Message Board</title>
    <meta name="description" content="freeCodeCamp project boilerplate" />
    <link
      id="favicon"
      rel="icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./public/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h2 class="text-center">ISQA_3 - Anon Message Board</h2>
    </header>
    <div class="container" id="testui" style="margin-left: 5%">
      <h3 style="text-align: left">API Tests:</h3>
      <div class="row">
        <div class="col">
          <h5 class="text-muted">New thread (POST /api/threads/:board)</h5>

          <form action="/api/threads/test" method="post" id="newThread">
            <input
              class="form-control"
              type="text"
              placeholder="board"
              id="board1"
              name="board"
              required=""
            /><br />
            <textarea
              class="form-control"
              type="text"
              placeholder="Thread text..."
              name="text"
              required=""
            ></textarea
            ><br />
            <input
              class="form-control"
              type="text"
              placeholder="password to delete"
              name="delete_password"
              required=""
            /><br />
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit" value="Submit">
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="col">
          <h5 class="text-muted">Report thread (PUT /api/threads/:board)</h5>
          <form id="reportThread">
            <input
              class="form-control"
              type="text"
              placeholder="board"
              id="board2"
              name="board"
              required=""
            /><br />
            <input
              class="form-control"
              type="text"
              placeholder="id to report"
              name="thread_id"
              required=""
            /><br />
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit" value="Submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <h5 class="text-muted">Delete thread (DELETE /api/threads/:board)</h5>
          <form id="deleteThread">
            <input
              class="form-control"
              type="text"
              placeholder="board"
              id="board3"
              name="board"
              required=""
            /><br />
            <input
              class="form-control"
              type="text"
              placeholder="id to delete"
              name="thread_id"
              required=""
            /><br />
            <input
              class="form-control"
              type="text"
              placeholder="password"
              name="delete_password"
              required=""
            /><br />
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit" value="Submit">
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="col">
          <h5 class="text-muted">New reply (POST /api/replies/:board)</h5>
          <form action="/api/replies/test" method="post" id="newReply">
            <input
              class="form-control"
              type="text"
              placeholder="board"
              id="board4"
              name="board"
              required=""
            /><br />
            <input
              class="form-control"
              type="text"
              placeholder="thread id"
              name="thread_id"
              required=""
            /><br />
            <textarea
              class="form-control"
              type="text"
              placeholder="Thread text..."
              name="text"
              required=""
            ></textarea
            ><br />
            <input
              class="form-control"
              type="text"
              placeholder="password to delete"
              name="delete_password"
              required=""
            /><br />
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit" value="Submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
      <hr />

      <div class="row">
        <div class="col">
          <h5 class="text-muted">Report reply (PUT /api/replies/:board)</h5>
          <form id="reportReply">
            <input
              class="form-control"
              type="text"
              placeholder="board"
              id="board5"
              name="board"
              required=""
            /><br />
            <input
              class="form-control"
              type="text"
              placeholder="thread id"
              name="thread_id"
              required=""
            /><br />
            <input
              class="form-control"
              type="text"
              placeholder="id to report"
              name="reply_id"
              required=""
            /><br />
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit" value="Submit">
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="col">
          <h5 class="text-muted">Delete reply (DELETE /api/replies/:board)</h5>
          <form id="deleteReply">
            <input
              class="form-control"
              type="text"
              placeholder="board"
              id="board6"
              name="board"
              required=""
            /><br />
            <input
              class="form-control"
              type="text"
              placeholder="thread id"
              name="thread_id"
              required=""
            /><br />
            <input
              class="form-control"
              type="text"
              placeholder="id to delete"
              name="reply_id"
              required=""
            /><br />
            <input
              class="form-control"
              type="text"
              placeholder="password"
              name="delete_password"
              required=""
            /><br />
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit" value="Submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr style="margin: 50px; margin-top: 50px" />
    <!-- Your web-app is https, so your scripts need to be too -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-2.2.1.min.js"
      integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#newThread").submit(function () {
          var board = $("#board1").val();
          $(this).attr("action", "/api/threads/" + board);
        });
        $("#newReply").submit(function () {
          var board = $("#board4").val();
          $(this).attr("action", "/api/replies/" + board);
        });
        $("#reportThread").submit(function (e) {
          var url = "/api/threads/" + $("#board2").val();
          $.ajax({
            type: "PUT",
            url: url,
            data: $(this).serialize(),
            success: function (data) {
              alert(data);
            },
          });
          e.preventDefault();
        });
        $("#deleteThread").submit(function (e) {
          var url = "/api/threads/" + $("#board3").val();
          $.ajax({
            type: "DELETE",
            url: url,
            data: $(this).serialize(),
            success: function (data) {
              alert(data);
            },
          });
          e.preventDefault();
        });
        $("#reportReply").submit(function (e) {
          var url = "/api/replies/" + $("#board5").val();
          $.ajax({
            type: "PUT",
            url: url,
            data: $(this).serialize(),
            success: function (data) {
              alert(data);
            },
          });
          e.preventDefault();
        });
        $("#deleteReply").submit(function (e) {
          var url = "/api/replies/" + $("#board6").val();
          $.ajax({
            type: "DELETE",
            url: url,
            data: $(this).serialize(),
            success: function (data) {
              alert(data);
            },
          });
          e.preventDefault();
        });
      });
    </script>
  </body>
</html>
